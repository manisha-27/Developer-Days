<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form action="connect.php" method="post">
        <div class="container contact-form">
            <h1 align="Center">Submission Form </h1>
            <hr>

            <div class="row" >

                <div class="col-md-6 box" >
                    <div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>

                    </div>
                </div>

                <div class="col-md-6 box" align="center">
                    <div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control"
                            id="lastName" name="lastName">

                        </div>
                    </div>
                </div>
                

                <hr style="opacity: 0%;">
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <label for="male" class="radio-inline">
                            <input type="radio" name="gender" value="m" id="male">Male
                        </label><br>
                        <label for="female" class="radio-inline">
                            <input type="radio" name="gender" value="f"  id="male">Female
                        </label><br>
                        <label for="other" class="radio-inline">
                            <input type="radio" name="gender" value="o"  id="male">Other
                        </label>
                    </div>
                </div>
                <hr style="opacity: 0%;">

                <div class="mb-3 box1" >
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" 
                    name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name"password">
                  </div>

                  <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="number" class="form-control" id="number" name="number" />
                </div>

                <hr style="opacity: 0%;">
                  
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
